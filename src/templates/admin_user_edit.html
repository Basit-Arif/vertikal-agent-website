{% extends "base.html" %}
{% block content %}
<section class="min-h-[80vh] bg-slate-100/80 py-16">
  <div class="max-w-3xl px-6 mx-auto space-y-8">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-xs font-semibold uppercase tracking-[0.3em] text-blue-600">Team</p>
        <h1 class="mt-2 text-3xl font-semibold text-slate-900">Edit user</h1>
        <p class="text-sm text-slate-500">Update name, email, role, or reset their password.</p>
      </div>
      <a href="{{ url_for('admin.manage_users') }}" class="inline-flex items-center justify-center rounded-full border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-600 transition hover:border-blue-500 hover:text-blue-600">Back</a>
    </div>

    <form method="POST" class="rounded-3xl border border-slate-200 bg-white p-8 shadow-xl shadow-slate-200/60 space-y-6">
      <div>
        <label class="block text-sm font-semibold text-slate-600 mb-2" for="name">Full name</label>
        <input id="name" name="name" type="text" value="{{ user.name }}" required class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-600 mb-2" for="email">Work email</label>
        <input id="email" name="email" type="email" value="{{ user.email }}" required class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-600 mb-2" for="role">Role</label>
        <select id="role" name="role" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          <option value="editor" {% if user.role == 'editor' %}selected{% endif %}>Editor</option>
          <option value="author" {% if user.role == 'author' %}selected{% endif %}>Author</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-600 mb-2" for="password">New password</label>
        <input id="password" name="password" type="password" placeholder="Leave blank to keep current password" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        <p class="mt-2 text-xs text-slate-400">Provide a temporary password to reset access. Leave empty to keep the existing password.</p>
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <a href="{{ url_for('admin.manage_users') }}" class="inline-flex items-center justify-center rounded-full border border-slate-300 px-5 py-2 text-sm font-semibold text-slate-600 transition hover:border-slate-400">Cancel</a>
        <button type="submit" class="inline-flex items-center justify-center rounded-full bg-blue-600 px-6 py-2 text-sm font-semibold text-white shadow-lg shadow-blue-200 transition hover:bg-blue-500">Save changes</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
