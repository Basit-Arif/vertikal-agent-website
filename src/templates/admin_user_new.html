{% extends "base.html" %}
{% block content %}
<section class="min-h-[80vh] bg-slate-100/80 py-16">
  <div class="max-w-3xl px-6 mx-auto">
    <a href="{{ url_for('admin.dashboard') }}" class="inline-flex items-center gap-2 text-sm font-semibold text-blue-600 hover:text-blue-500">
      <i class="fa-solid fa-arrow-left-long text-xs"></i> Back to dashboard
    </a>

    <div class="mt-6 rounded-3xl border border-slate-200/80 bg-white p-10 shadow-xl shadow-slate-200/60">
      <header class="mb-8">
        <span class="inline-flex items-center rounded-full bg-blue-100 px-4 py-1 text-xs font-semibold uppercase tracking-[0.3em] text-blue-600">
          Team access
        </span>
        <h1 class="mt-6 text-3xl font-semibold text-slate-900">Invite a new teammate</h1>
        <p class="mt-2 text-sm text-slate-500">Create a login for another Vertikal collaborator and choose their publishing privileges.</p>
      </header>

      <form method="POST" action="{{ url_for('admin.create_user') }}" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-slate-600">Full name</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            placeholder="Taylor Morgan"
            class="mt-2 w-full rounded-2xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-slate-600">Work email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="taylor@vertikalagent.com"
            class="mt-2 w-full rounded-2xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-600">Temporary password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="At least 8 characters"
            class="mt-2 w-full rounded-2xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
          <p class="mt-2 text-xs text-slate-400">They can change this after signing in.</p>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-slate-600">Role</label>
          <select
            id="role"
            name="role"
            class="mt-2 w-full rounded-2xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
            <option value="author">Author — can draft and edit their own posts</option>
            <option value="editor">Editor — can edit all posts</option>
            <option value="admin">Admin — full access</option>
          </select>
        </div>

        <button
          type="submit"
          class="flex w-full items-center justify-center rounded-full bg-blue-600 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-blue-200 transition hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300"
        >
          Create user
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
